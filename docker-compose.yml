services:

    postgres:
      image: postgres
      ports:
        - 5432:5432
      environment:
        - POSTGRES_PASSWORD=password
        - POSTGRES_USER=postgres
        - POSTGRES_DB=opened
      healthcheck:
        test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
        interval: 30s
        timeout: 60s
        retries: 5
        start_period: 80s  

    backend:
        build:
            context: ./backend
        ports:
            - "8080:8080"
        environment:
            AUTH_ADMIN_API_KEY: "your-secret-here"
            AUTH_JWT_SECRET_KEY: "another-secret-here"
        depends_on:
          postgres:
            condition: service_healthy

    frontend:
        build:
            context: ./frontend
        ports:
            - "4173:4173"

    